<!DOCTYPE html>
<html lang="en">
<style>
    h1 {
        font-size: 500%;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
</head>

<body>
    <h3>Enter your maxiumum number</h3>
    <div>
        <input type="text" placeholder="Enter Max Number" id="number1">
    </div>
    <h3>Enter dec if you want a decimal and int if you want a integer</h3>
    <div>
        <input type="text" placeholder="Enter Function" id="number2">
    </div>
    <h3>Enter how many numbers you want to generate</h3>
    <div>
        <input type="text" placeholder="Enter Generator Number" id="number3">
    </div>
    <button id="btn" , onclick="clicked()">Enter!</button><br>
    <div id="results"></div>
</body>

<script src="randomnumber.js"></script>
</html>
